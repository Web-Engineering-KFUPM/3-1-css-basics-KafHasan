<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <style>
    h1 ~ p {
      color: blue;
      font-weight: bold;
    }
    h1{
      color:red;
    }
  </style>
  <h1>Main Heading</h1>
  <p>This a paragraph will be blue (comes after h1).</p>
  <div>
    <p>This one is inside a div, so not affected (different parent).</p>
  </div>
  <p>This paragraph is also blue because it comes after h1.</p>
  <p>This one too!</p>

  <p>test</p>
<h1>Test h1</h1>
<h2>Test h2</h2>
</body>
</html>
